name: Build, Test, Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore UrlShortener.App.Backend/UrlShortener.App.Backend.csproj
      
    - name: Build Backend
      run: dotnet build UrlShortener.App.Backend/UrlShortener.App.Backend.csproj --configuration Release --no-restore

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore UrlShortener.App.Blazor/UrlShortener.App.Blazor/UrlShortener.App.Blazor.csproj

    - name: Build Frontend
      run: dotnet build UrlShortener.App.Blazor/UrlShortener.App.Blazor/UrlShortener.App.Blazor.csproj --configuration Release --no-restore

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Test Backend
      run: dotnet test UrlShortener.Test.Backend/UrlShortener.Test.Backend.csproj --collect:"XPlat Code Coverage" --settings UrlShortener.Test.Backend/coverlet.runsettings

    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: '**/coverage.opencover.xml'

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Test Frontend
      run: dotnet test UrlShortener.Test.Frontend/UrlShortener.Test.Frontend.csproj --collect:"XPlat Code Coverage" --settings UrlShortener.Test.Frontend/coverlet.runsettings

    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: '**/coverage.opencover.xml'

  test-e2e:
    name: Test End2End
    runs-on: ubuntu-latest
    needs:
      - test-backend
      - test-frontend

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Test End2End
      run: dotnet test UrlShortener.Test.End2End/UrlShortener.Test.End2End.csproj --collect:"XPlat Code Coverage" --settings UrlShortener.Test.End2End/coverlet.runsettings

    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: e2e-coverage
        path: '**/coverage.opencover.xml'

  analyze:
    name: Analyze App with SonarQube
    runs-on: ubuntu-latest
    needs: test-e2e

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Frontend Coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: coverage

    - name: Download Backend Coverage
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: coverage

    - name: Download E2E Coverage
      uses: actions/download-artifact@v4
      with:
        name: e2e-coverage
        path: coverage

    - name: Find Coverage Files
      run: echo "COVERAGE_FILES=$(find coverage -name '**/coverage.opencover.xml' | paste -sd, -)" >> $GITHUB_ENV

    - name: Analyze with SonarQube
      uses: highbyte/sonarscan-dotnet@v2.4.2
      env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        sonarProjectKey: ${{ secrets.SONAR_PROJECT_KEY }}
        sonarProjectName:  UrlShortener
        sonarOrganization: ${{ secrets.SONAR_ORGANIZATION }}
        sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
        dotnetDisableTests: true
